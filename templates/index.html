<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Genie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Chat Messages Section -->
    <div id="chat-messages"></div> <!-- ✅ FIXED ID from "chatbox" to "chat-messages" -->

    <!-- Scroll to Bottom Button -->
    <button id="scroll-button" style="display: none;">⬇ Scroll to Bottom</button>

    <!-- Sidebar -->
    <div id="sidebar">
        <button id="close-sidebar">X</button>
        <h2>Saved Chats</h2>
        <div id="saved-chats"></div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        
        <!-- Chat Input -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
        
        <!-- Chat Buttons -->
        <div id="chat-buttons">
            <button id="save-chat-btn">Save Chat</button>
            <button id="load-chat-btn">Load Chat</button>
            <button id="new-chat-btn">New Chat</button>
        </div>
    </div>

    <!-- Settings Button -->
    <button id="settings-btn">⚙</button>

    <!-- Settings Menu -->
    <div id="settings-box">
        <div class="settings-option" id="theme-toggle">Toggle Dark/Light Mode</div>
        <div class="settings-option">
            <label for="model-select">Choose Model:</label>
            <select id="model-select">
                <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="gemini-1.0">Gemini 1.0</option>
            </select>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
